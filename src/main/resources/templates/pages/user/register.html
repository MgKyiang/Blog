<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body background="/images/pattern.jpg">
<div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
      <h2>Register</h2>         
      <form th:action="@{/register/register}" th:object="${user}" method="POST">
<div class="form-group">
               <input type="text" th:field="*{UserName}"   class="form-control"  placeholder="Username" required="required"/>
               <!-- <td>
                  <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
               </td> -->
         </div>
           <div class="form-group">
               <input type="password" th:field="*{Password}"   class="form-control" placeholder="Password" required="required"/> 
              <!--  <td>
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{Password}">..</span>
               </td> -->
</div>
            <div class="form-group">
               <input type="password" th:field="*{ConfirmPassword}"   class="form-control" placeholder="ConfirmPassword" required="required"/> 
              <!--  <td>
                  <span th:if="${#fields.hasErrors('ConfirmPassword')}" th:errors="*{ConfirmPassword}">..</span>
               </td> -->
          </div>
           <div class="form-group">
               <input type="text" th:field="*{Email}"   class="form-control" placeholder="Email" required="required"/>
              <!--  <td>
                  <span th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}">..</span>
               </td> -->
          </div>
            <div class="form-group">
            <input type="text" th:field="*{Designation}"   class="form-control" placeholder="Designation" required="required"/> 
               <!-- <td>
                  <span th:if="${#fields.hasErrors('Designation')}" th:errors="*{Designation}">..</span>
               </td> -->
       </div>
           <div class="form-group">
                  <select th:field="*{Gender}" class="form-group">
                     <option value=""> -- </option>
                     <option value="M">Male</option>
                     <option value="F">Female</option>
                  </select>       
              <!--  <td>
                  <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span>
               </td> -->
          </div>
       <div class="form-group">
                  <input type="submit" value="Submit"  class="form-control btn btn-info"/>
                  <a th:href="@{/}" class="form-control btn btn-info">Cancel</a>
              </div>
      </form>
      </div>
       </div>
       </div>
   </body>
</html>
