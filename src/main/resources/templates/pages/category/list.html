<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>ProDev</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
     <h2>category List</h2>
          <a href="#" th:href="@{/category/entry}" class="btn btn-success">Create category</a>
    <div th:if="${not #lists.isEmpty(categorydata)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>code</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="item:${categorydata}">
                <td th:text="${item.id}"><a href="/umt/${item.id}">Id</a></td>
                <td th:text="${item.code}">code</td>
                <td th:text="${item.description}">description</td>              
                <td><a th:href="${'/category/edit/' + item.id}">Edit</a></td>
                <td><a th:href="${'/category/delete/' +item.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
