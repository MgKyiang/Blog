<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>ProDev</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Category Create</h2>
    <div>
        <form class="form-horizontal" th:object="${category}" th:action="@{/category/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
            <label class="col-sm-2 control-label">Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{code}" required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" required="true"/>
                </div>
            </div>
          <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-success">Submit</button>
                 <button type="reset" class="btn btn-default">Reset</button>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
